<div id="ComponentWrapper" class="component-wrapper">
    <div id="ComponentPlaceholder" class="component_placeholder component_placeholder_data_view">
        <div id="ComponentFeedback"></div>
    </div>
    <div id="ComponentContent" class="component-content" style="display:none">
        <div class="container-fluid container-no-gutters">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" name="IsAccepted" id="IsAccepted">
                        <label class="form-check-label">
                            Is Accepted
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label>Created Date Time:</label>
                    <input name="CreatedDateTime" id="CreatedDateTime" type="datetime-local" class="form-control"/>
                </div>
                <div class="col-md-6">
                    <label>Photo File Path:</label>
                    <textarea name="PhotoFilePath" id="PhotoFilePath" rows="5" class="form-control"/>
                </div>
                
                <div class="col-md-6">
                    <label>Account:</label>
                    <select name="Account" id="Account" class="custom-select">
                        <option value="">-Please Select-</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Stock Photo Request:</label>
                    <select name="StockPhotoRequest" id="StockPhotoRequest" class="custom-select">
                        <option value="">-Please Select-</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>File Document:</label>
                    <select name="FileDocument" id="FileDocument" class="custom-select">
                        <option value="">-Please Select-</option>
                    </select>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <button id="btnSave" type="button" class="btn btn-primary fullwidth mt-1">Update</button>
                        </div>
                        <div class="col-md-6">
                            <button id="btnDelete" type="button" class="btn btn-danger fullwidth mt-1">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
